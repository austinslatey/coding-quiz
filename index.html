<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Coding Quizz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <nav class="timer navbar navbar-light bg-light">Time: <span id="time">0</span></nav>
    <div class="container">

        

        <div id="startUp" class="card start">
            <h1>Test your knowledge</h1>
            <p>
                Answer the following questions promptly! You're being timed!!!!
                Every answer you get wrong, you are penalized ten seconds..
                Good Luck....
            </p>
            <button id="start">Start</button>
        </div>

        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <div id="all-done" class="hide">
            <h2>All done!</h2>
            <p>Your final score: <span id="final-score"></span>.</p>
            <p>
                Enter your initials: <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
            </p>
        </div>
        <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
